{% extends '../shared/_blank.html' %}
{% block title %} Kirish {% endblock %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<div class="row">
    <div class="col-md-6 offset-lg-2">
      <div class="card">
        <div class="card-body px-4">
          <img src="{% static 'img/mumtaz-logo.png' %}" alt="mumtaz-logo">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="username" class="form-label">{{ login_form.username.label }}</label>
              {{ login_form.username }}
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">{{ login_form.password.label }}</label>
              {{ login_form.password }}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary w-100">Kirish</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
